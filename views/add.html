<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>添加新数据</title>
    <link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.css">
</head>

<body>
<div class="container">
    <h1 class="page-header">学生信息<small>添加</small></h1>
    <p><a href="/list">返回</a></p>
    <form action="/add" method="post">
        <div class="form-group">
            <label for="name">姓名</label>
            <input id="name" name="name" type="text" class="form-control form-control-lg">
        </div>
        <div class="form-group">
            <label for="age">年龄</label>
            <input id="age" name="age" type="number" class="form-control form-control-lg">
        </div>
        <div class="form-group">
            <label>性别</label>
            <div class="radio">
                <label>
                    <input type="radio" name="gender" value="true"> 男
                </label>
            </div>
            <div class="radio">
                <label>
                    <!-- radio 没有选中的情况 表单会忽略 选中情况 默认值是on 如果设置了value的话 提交的值就是value对应的值 -->
                    <input type="radio" name="gender" value="false"> 女
                </label>
            </div>
        </div>
        <div class="form-group">
            <label for="description">简介</label>
            <textarea name="description" id="description" class="form-control form-control-lg" cols="30" rows="10"></textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">提交</button>
        </div>
    </form>
</div>
</body>

</html>
