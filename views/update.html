<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>添加新数据</title>
    <link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.css">
</head>

<body>
<div class="container">
    <h1 class="page-header">学生信息<small>编辑<%= student.name %></small></h1>
    <p><a href="/list">返回</a></p>
    <form action="/update?id=<%= student.id %>" method="post">
        <div class="form-group">
            <label for="id">编号</label>
            <input id="id" type="number" class="form-control form-control-lg" value="<%= student.id %>" readonly>
        </div>
        <div class="form-group">
            <label for="name">姓名</label>
            <input id="name" name="name" type="text" class="form-control form-control-lg" value="<%= student.name %>">
        </div>
        <div class="form-group">
            <label for="age">年龄</label>
            <input id="age" name="age" type="number" class="form-control form-control-lg" value="<%= student.age %>">
        </div>
        <div class="form-group">
            <label>性别</label>
            <div class="radio">
                <label>
                    <input type="radio" name="gender" value="true" <%= student.gender ? 'checked': '' %> > 男
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="gender" value="false" <%= student.gender ? '': 'checked' %>> 女
                </label>
            </div>
        </div>
        <div class="form-group">
            <label for="description">简介</label>
            <textarea name="description" id="description" class="form-control form-control-lg" cols="30" rows="10"><%= student.description %></textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">提交</button>
            <!-- 不要给按钮加上name ，没必要提交 -->
            <!-- <input type="submit" name="btn" value="提交"> -->
        </div>
    </form>
</div>
</body>
</html>
