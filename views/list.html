<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>学生列表</title>
    <link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.css">
</head>
<body>
<div class="container">
    <h1 class="page-header">学生信息<small>列表</small></h1>
    <p><a href="/add">添加</a></p>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>编号</th>
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <!-- 有多少个数据就应该有多少tr -->
        <% students.forEach(student=>{ %>
        <tr>
            <td><%= student.id %></td>
            <td><%= student.name %></td>
            <td><%= student.age %></td>
            <td><%= student.gender ? '男' : '女' %></td>
            <td>
                <a href="/detail?id=<%= student.id %>">查看</a>
                <a href="/update?id=<%= student.id %>">编辑</a>
                <a href="/delete?id=<%= student.id %>">删除</a>
            </td>
        </tr>
        <% }) %>
        </tbody>
    </table>
</div>
</body>
</html>
